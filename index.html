<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>HolaQuiz</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz-section">
        <h2>Spanish to English Vocabulary Quiz</h2>
        <fieldset class="choose-level">
          <legend>Choose CEFR Level</legend>
          <div class="btns" id="btns">
            <button data-level= "A1" class="level-btn">A1</button>
            <button data-level="A2" class="level-btn">A2</button>
            <button data-level="B1" class="level-btn">B1</button>
            <button data-level="B2" class="level-btn">B2</button>
            <button data-level="C1" class="level-btn" >C1</button>
          </div>
          </fieldset>
          <fieldset class="choose-pos">
            <legend>Choose part of speech</legend>
            <div class="pos" id="pos">
              <button data-pos="all" class="pos-btn">All</button>
              <button data-pos="noun" class="pos-btn">Noun</button>
              <button data-pos="verb" class="pos-btn">Verb</button>
              <button data-pos="adjective" class="pos-btn">Adjective</button>
              <button data-pos="adverb" class="pos-btn">Adverb</button>
            </div>
          </fieldset>
          <div class="display-word-container">
            <div id="display-word-el"><h1 id="display-word-text">Start by selecting a CEFR level and word category.</h1>
            <button id="start-next-btn" class="start">START</button></div>
          </div>
         <div class="answer-container">
            <p>Click the right  option</p>
            <div class="mcq-container">
                <button id="1" class="ans-btn">‚ùì</button>
                <button id="2" class="ans-btn ">‚ùì</button>
                <button id="3" class="ans-btn ">‚ùì</button>
                <button id="4" class="ans-btn ">‚ùì</button>
            </div>
          </div>
      </fieldset>

      <div class="see-all-words-section">
        <button id="see-all-words">See all words üîΩ</button>
        <div class="list-all-words">
          <div id="search-container"></div>
            <ul id="display-list">
                
            </ul>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
